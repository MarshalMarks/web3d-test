<!DOCTYPE html>
<html>
    <head>
        <title>3d Scene</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="room">
            <div id="table">
                <h3 id="letter-1">As I am currently writing this, I have found myself in a surreal cyberspace with only a table, a pen, and this sheet of paper. I wonder if there is anything out there waiting for me in the darkness.</h3>
                <div class="pen"></div>
                <div class="table-leg leg-1"></div>
                <div class="table-leg leg-2"></div>
                <div class="table-leg leg-3"></div>
                <div id="floor"></div>
            </div>
            <button class="btn">Press to get closer</button>
        </div>
    </body>
</html>
