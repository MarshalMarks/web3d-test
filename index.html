<!DOCTYPE html>
<html>
    <head>
        <title>3D Scene</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="room">
            <div id="table">
                <h3 id="letter">As I am currently writing this, I have found myself in a surreal cyberspace with only a table, a pen, and this sheet of paper. I wonder if there is anything out there waiting for me in the darkness...</h3>
                <div id="letter-shadow"></div>
                <div class="pen"></div>
                <div class="table-leg leg-1"></div>
                <div class="table-leg leg-2"></div>
                <div class="table-leg leg-3"></div>
                <div class="leg-shadow leg-shadow-1"></div>
                <div class="leg-shadow leg-shadow-2"></div>
                <div class="leg-shadow leg-shadow-3"></div>
                <div id="floor"></div>
                <div class="table-shadow"></div>
                <img id="anything" draggable="false" src="resources/anything.png"></img>
            </div>
            <div id="button-arrow"></div>
            <button class="btn" draggable="false">Press to get closer</button>
        </div>
    </body>
</html>
